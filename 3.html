<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pertemuan 3 - Penggunaan dan Implementasi CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="https://ipwija.ac.id">Home</a>
  </header>
  
  <main id="main" class="main">
    <p>Hi</p>
  </main>
  
  <section>
    <h2>Halo World</h2>
  </section>
  
  <section id="gambar">
    <img src="man muslim.png" alt="Gambar" height="200" width="200">
  </section>
  
  <section id="form" class="col-1-2">
    <form>
      <label>Username:</label>
      <input type="text">
      <label>Password:</label>
      <input type="password">
      <label>Warna:</label>
      <input type="color">
      <label>Dropdown:</label>
      <select>
        <option>1</option>
        <option>2</option>
      </select>
      <input type="submit" value="Cancel">
      <button type="submit">Login</button>
    </form>
  </section>
  
  <section id="paragraf">
    <h1>Pertemuan 2</h1>
    <h2>HTML Dasar</h2>
    <p>Pertemuan 2 membahas dasar HTML dengan membuat paragraf sederhana menggunakan <i>miring</i> dan <b>tebal</b>.</p>
    <ul>
      <li>1</li>
      <li>2</li>
    </ul>
    <ol>
      <li>Satu</li>
      <li>Dua</li>
    </ol>
  </section>
  
  <section id="table">
    <h2>Table</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Jan</th>
          <th>Feb</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>4</td>
        </tr>
      </tbody>
    </table>
  </section>
  
  <footer>
    &copy; 2025
  </footer>
</body>
</html>
