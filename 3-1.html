<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 3 - Styling dengan CSS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 10px;
            background: #3498db;
            color: white;
            font-size: 18px;
        }

        main {
            margin: 10px 0;
            font-size: 16px;
            text-align: center;
        }

        section {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid grey;
            border-radius: 5px;
            font-size: 14px;
        }

        input {
            background: #eee;
        }

        #username {
            background: #4caf50;
            color: white;
        }

        .bg-grey {
            background: #ddd;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        table th {
            background: #3498db;
            color: white;
        }

        table tr:nth-child(even) {
            background: #f8f8f8;
        }

        /* Media Queries */
        @media screen and (max-width: 700px) {
            .col {
                width: 50%;
            }
        }

        @media screen and (max-width: 450px) {
            .col {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<header><a href="https://ipwija.ac.id" style="color: white; text-decoration: none;">Home</a></header>

<main>Hi, selamat datang!</main>

<section>Halo, World!</section>

<section id="gambar">
    <img src="man-muslim.png" height="200" width="200">
</section>

<section id="form" class="col">
    <form>
        <label for="username">Username:</label>
        <input id="username" type="text" placeholder="Masukkan Username">
        
        <label for="password">Password:</label>
        <input id="password" class="bg-grey" type="password" placeholder="Masukkan Password">
        
        <label for="color">Warna:</label>
        <input id="color" class="bg-grey" type="color">
        
        <label for="dropdown">Dropdown:</label>
        <select id="dropdown">
            <option>1</option>
            <option>2</option>
        </select>
        
        <input type="submit" value="Cancel">
        <button type="button">Login</button>
    </form>
</section>

<section id="paragraf" class="col">
    <h1>Pertemuan 2</h1>
    <h2>HTML Dasar</h2>
    <p>Pertemuan 2 membahas dasar HTML, termasuk paragraf, <i>miring</i>, dan <b>tebal</b>.</p>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <ol>
        <li>satu</li>
        <li>dua</li>
    </ol>
</section>

<section id="table" class="col">
    <h2>Tabel Data</h2>
    <table>
        <thead>
            <tr><th>Jan</th><th>Feb</th></tr>
        </thead>  
        <tbody>
            <tr><td>1</td><td>2</td></tr>
            <tr><td>3</td><td>4</td></tr>
        </tbody>
    </table>
</section>

<footer style="text-align: center; padding: 10px; background: #333; color: white; margin-top: 10px;">&copy; 2025</footer>

</body>
</html>
