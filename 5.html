<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemahaman JavaScript & DOM</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #34495e; }
        .box {
            width: 150px;
            height: 150px;
            background-color: skyblue;
            margin: 20px 0;
            transition: 0.3s;
        }
        button {
            padding: 10px 15px;
            margin: 5px 10px 5px 0;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .reset-btn {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>Belajar JavaScript & DOM</h1>
    <p>JavaScript memungkinkan kita untuk berinteraksi dan memanipulasi elemen HTML secara dinamis menggunakan DOM.</p>

    <div class="box" id="colorBox"></div>
    
    <!-- Tombol-tombol -->
    <button onclick="changeColor()">Ubah Warna</button>
    <button onclick="ubahUkuran()">Ubah Ukuran</button>
    <br>
    <button class="reset-btn" onclick="resetBox()">Reset</button>

    <script>
        // Array warna untuk dipilih secara acak
        const colors = ['skyblue', 'orange', 'tomato', 'mediumseagreen', 'violet', 'gold', 'deepskyblue', 'salmon'];

        // Fungsi untuk mengubah warna acak
        function changeColor() {
            const box = document.getElementById('colorBox');
            // Pilih warna secara acak dari array
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            box.style.backgroundColor = randomColor;
        }

        // Fungsi untuk mengubah ukuran box
        function ubahUkuran() {
            const box = document.getElementById('colorBox');
            box.style.width = box.style.width === '200px' ? '150px' : '200px';
            box.style.height = box.style.height === '200px' ? '150px' : '200px';
        }

        // Fungsi untuk mereset ke kondisi awal
        function resetBox() {
            const box = document.getElementById('colorBox');
            box.style.backgroundColor = 'skyblue';
            box.style.width = '150px';
            box.style.height = '150px';
        }
    </script>

</body>
</html>
